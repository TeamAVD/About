<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AetherVoid Socials</title>
  <style>
    :root {
      --charcoal-blue: #0a0a23;
      --glow-purple: #8a2be2;
      --button-bg: #2b0d4a;
      --border-color: white;
      --text-color: white;
      --radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(200deg, var(--charcoal-blue) 90%, var(--glow-purple) 100%);
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    img.logo {
      width: 100px;
      height: auto;
      border-radius: var(--radius);
      margin: 20px auto 10px;
      display: block;
    }

    h4 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      line-height: 1.5;
      text-align: center;
      padding: 0 10px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 40px;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 14px;
      background-color: var(--button-bg);
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      color: var(--text-color);
      text-decoration: none;
      font-size: 15px;
      transition: background-color 0.2s ease, transform 0.1s ease;
      text-align: center;
      width: 100%;
    }

    .social-button:active {
      transform: scale(0.97);
    }

    .social-button img {
      width: 20px;
      height: 20px;
    }

    footer {
      font-size: 12px;
      color: #ccc;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="AetherVoid Logo" class="logo" />

  <h4>AetherVoid</h4>

  <p>Explore our social media pages to stay up-to-date on the latest news, announcements and more!</p>

  <div class="button-group">
    <a href="https://www.facebook.com/share/1CkBP8cEFV/" class="social-button">
      <img src="facebook.png" alt="Facebook Icon" />
      <span>Facebook</span>
    </a>
    <a href="https://instagram.com/aethervoiddev" class="social-button">
      <img src="instagram.png" alt="Instagram Icon" />
      <span>Instagram</span>
    </a>
    <a href="https://wa.me/07935625887" class="social-button">
      <img src="whatsapp.png" alt="WhatsApp Icon" />
      <span>WhatsApp</span>
    </a>
    <a href="https://t.me/AetherVoidDev" class="social-button">
      <img src="telegram.png" alt="Telegram Icon" />
      <span>Telegram</span>
    </a>
    <a href="https://www.snapchat.com/add/mattavd1337
" class="social-button">
      <img src="snapchat.png" alt="Snapchat Icon" />
      <span>Snapchat</span>
    </a>
    <a href="https://www.tiktok.com/@aethervoid.music?_t=ZN-8y1eJMBwwLu&_r=1" class="social-button">
      <img src="tiktok.png" alt="TikTok Icon" />
      <span>TikTok</span>
    </a>
    <a href="https://discord.gg/83KqjV2aRP" class="social-button">
      <img src="discord.png" alt="Discord Icon" />
      <span>Discord</span>
    </a>
    <a href="https://youtube.com/@aethervoiddev" class="social-button">
      <img src="youtube.png" alt="YouTube Icon" />
      <span>YouTube</span>
    </a>
  </div>

  <footer>Created by AetherVoid Developments.</footer>

</body>
</html>
